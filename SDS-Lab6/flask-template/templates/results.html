<html>
    <head>
        <title>Results</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <h1> Your grade is {{result[1]}}</h1>
      <br>
          {% for answer in result[0] %}
            {% if result[0][answer] %}
              <p>+1 {{answer}} is correct!</p>
            {% else %}
              <p>{{answer}} is incorrect!</p>
            {% endif %}
          {% endfor %}
    </body>
</html>
